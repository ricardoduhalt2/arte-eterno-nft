<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple NFT Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 800px;
      max-width: 90%;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #9333ea;
    }
    
    .carousel-container {
      position: relative;
      height: 300px;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 50px rgba(147, 51, 234, 0.3);
    }
    
    .carousel {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      animation: scroll 20s linear infinite;
    }
    
    .carousel-item {
      flex: 0 0 250px;
      height: 80%;
      margin: 30px 10px 0;
      border-radius: 8px;
      background-color: #333;
      background-size: cover;
      background-position: center;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(147, 51, 234, 0.5);
    }
    
    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: white;
      font-weight: 600;
    }
    
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1750px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple NFT Carousel</h1>
    
    <div class="carousel-container">
      <div class="carousel">
        <!-- NFT Items -->
        <div class="carousel-item" style="background-color: #9333ea;">
          <div class="item-title">NFT 1</div>
        </div>
        <div class="carousel-item" style="background-color: #4f46e5;">
          <div class="item-title">NFT 2</div>
        </div>
        <div class="carousel-item" style="background-color: #8b5cf6;">
          <div class="item-title">NFT 3</div>
        </div>
        <div class="carousel-item" style="background-color: #6366f1;">
          <div class="item-title">NFT 4</div>
        </div>
        <div class="carousel-item" style="background-color: #a855f7;">
          <div class="item-title">NFT 5</div>
        </div>
        <div class="carousel-item" style="background-color: #7c3aed;">
          <div class="item-title">NFT 6</div>
        </div>
        <div class="carousel-item" style="background-color: #6d28d9;">
          <div class="item-title">NFT 7</div>
        </div>
        
        <!-- Duplicate for continuous scrolling -->
        <div class="carousel-item" style="background-color: #9333ea;">
          <div class="item-title">NFT 1</div>
        </div>
        <div class="carousel-item" style="background-color: #4f46e5;">
          <div class="item-title">NFT 2</div>
        </div>
        <div class="carousel-item" style="background-color: #8b5cf6;">
          <div class="item-title">NFT 3</div>
        </div>
        <div class="carousel-item" style="background-color: #6366f1;">
          <div class="item-title">NFT 4</div>
        </div>
        <div class="carousel-item" style="background-color: #a855f7;">
          <div class="item-title">NFT 5</div>
        </div>
        <div class="carousel-item" style="background-color: #7c3aed;">
          <div class="item-title">NFT 6</div>
        </div>
        <div class="carousel-item" style="background-color: #6d28d9;">
          <div class="item-title">NFT 7</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
